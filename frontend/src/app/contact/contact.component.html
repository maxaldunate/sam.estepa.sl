<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">

    <!-- One form to rule them all... -->
    <form [formGroup]="contactForm">

      <div class="form-group">
        <input class="form-control" type="text" formControlName="email" placeholder="Email" required />
      </div>
      <!-- Errors for email input. -->
      <div class="alert alert-danger" role="alert" *ngIf="email.hasError('required') && contactForm.dirty">
        An email address is required
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="email.invalid && !contactForm.get('email').hasError('required')">
        Please enter a valid email address
      </div>

      <div class="form-group">
      <label for="question">Question/Comment:</label>
      <input class="form-control" type="text" formControlName="question" placeholder="your question" required />
        <!-- <textarea class="form-control" id="question" formControlName="question" placeholder="your question" required ></textarea> -->
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="question.hasError('required') && contactForm.dirty">
      A question is required
    </div>

      <br>
      <br>

      <div>
        <div class="btn-toolbar float-right">
          <div class="btn-group mb-2">
            <button (click)="submitContactForm()" class="btn btn-info">Submit</button>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </form>
    <!-- End of form -->
  </div>

  <!-- Show submission errors -->
  <div class="modal-footer" *ngIf="showError">
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
  <div class="modal-footer" *ngIf="showSuccess">
    <div class="alert alert-success" role="alert">
      {{successMessage}}
    </div>
  </div>
</div>
